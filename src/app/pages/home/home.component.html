<div class="h-screen overflow-hidden flex flex-col">

  <div class="flex justify-center mt-4">
    <label class="input input-bordered flex items-center gap-2 w-3/5 max-w-lg">
      <input type="text" class="grow bg-transparent" placeholder="Search for users" />
      <button class="svg-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
          <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
        </svg>
      </button>
    </label>
  </div>

  <div class="text-center px-4 py-6">
    <h1 class="text-5xl font-bold">Login in</h1>
    <p class="py-4">Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a id nisi.</p>
  </div>

  <div class="flex flex-col flex-1 h-full">
    <div class="flex-1 overflow-y-auto bg-neutral p-4 flex flex-col items-center gap-4 no-scrollbar w-full">
      <div *ngFor="let post of postList" class="w-full px-4">
        <app-post [post]="post" class="flex justify-center"></app-post>
      </div>
    </div>

    <app-footer />
  </div>
</div>
