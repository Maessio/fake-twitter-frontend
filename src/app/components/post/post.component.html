<div class="relative card bg-[#121821] shadow-sm w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-6 h-auto flex justify-center">

    <button
      *ngIf="isUserLogged"
      class="absolute top-2 right-2 btn btn-sm btn-ghost text-white flex items-center gap-1"
      (click)="confirmDeleteOpen = true"
      aria-label="Delete Post"
    >
      <span class="text-sm normal-case">Delete</span>
      <img src="assets/icons/bucket.svg" alt="Delete Post" class="h-5 w-5" />
    </button>

    <button
      *ngIf="!isUserLogged && (page === 'home' || page === 'following')"
      class="absolute top-2 right-2 btn btn-sm btn-ghost text-white flex items-center gap-1"
      (click)="router.navigate(['/profile', post?.userId])"
      aria-label="View Profile"
      >
      <span class="text-sm normal-case">View</span>
      <img src="assets/icons/profile.svg" alt="View Profile" class="h-5 w-5" />
    </button>

  
    <div class="card-body flex flex-col sm:flex-row items-start">
      <div class="flex items-center w-10 h-10">
        <img class="w-full h-full object-cover rounded-lg"
          src="assets/images/egg.jpeg" />
      </div>
      <div class="flex-1 mt-4 sm:mt-0 sm:ml-4 w-full">
        <h2 class="card-title text-left">{{ post?.username }}</h2>
        <p class="text-left">{{ post?.content }}</p>
      </div>
    </div>
</div>

<dialog id="delete_confirm_modal" class="modal" [open]="confirmDeleteOpen">
  <div class="modal-box bg-base-100 text-base-content">
    <h3 class="font-bold text-lg">Delete Post</h3>
    <p class="py-4">Are you sure you want to delete this post?</p>
    <div class="modal-action">
      <button class="btn btn-sm" (click)="confirmDeleteOpen = false">Cancel</button>
      <button class="btn btn-sm btn-error" (click)="deletePost()">Yes, Delete</button>
    </div>
  </div>
</dialog>
