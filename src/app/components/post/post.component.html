<div class="relative card bg-[#121821] shadow-sm w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl mx-6 h-auto">
    <!-- BotÃ£o no canto superior direito -->
    <button
      class="absolute top-2 right-2 btn btn-sm btn-ghost text-white flex items-center gap-1"
      (click)="onActionClick()"
      aria-label="Post action"
    >
      <ng-container *ngIf="isUserLogged; else viewTemplate">
        <span class="text-sm text-red-500">Delete</span>
        <img src="../../../assets/icons/bucket.svg" alt="Change Password" class="h-5 w-5" />
      </ng-container>
  
      <ng-template #viewTemplate>
        <span class="text-sm">View</span>
        <img src="../../../assets/icons/profile.svg" alt="Change Password" class="h-5 w-5" />
      </ng-template>
    </button>
  
    <div class="card-body flex flex-col sm:flex-row items-start">
      <div class="flex items-center avatar w-20 h-20">
        <img class="w-full h-full object-cover rounded-lg"
          src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
      </div>
      <div class="flex-1 mt-4 sm:mt-0 sm:ml-4 w-full">
        <h2 class="card-title text-left">{{ post?.username }}</h2>
        <p class="text-left">{{ post?.content }}</p>
      </div>
    </div>
  </div>
