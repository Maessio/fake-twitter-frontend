<footer class="footer">
  <ul class="menu bg-base-200 menu-horizontal rounded-box">
    <li *ngFor="let item of menuItems">
      <a 
        [class.border-white]="isActive(item.route)" 
        class="border-2 border-transparent p-2 rounded-lg"
        (click)="setActive(item.route)"
      >
        <img [src]="item.iconPath" [alt]="item.label" class="h-5 w-5" />
        {{ item.label }}
      </a>
    </li>
  </ul>
</footer>
